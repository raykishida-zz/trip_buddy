<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add a Trip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-10"><p class="h3">Add a trip</p></div>
            <div class="col-sm-1"><a href="/travels">Back</a></div> 
            <div class="col-sm-1"><a href="/logout">Logout</a></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form action="/create" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="alert alert-danger {{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" name="destination" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description">
                    </div>
                    <div class="form-group">
                        <label for="travel_date_from">Travel Date From</label>
                        <input type="date" class="form-control" name="travel_date_from" id="travel_date_from">
                    </div>
                    <div class="form-group">
                        <label for="travel_date_to">Travel Date To</label>
                        <input type="date" class="form-control" name="travel_date_to" id="travel_date_to">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
