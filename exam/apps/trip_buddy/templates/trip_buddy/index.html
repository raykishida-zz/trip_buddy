<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trip Buddy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <p class="h2">Welcome to Trip Buddy</p>
        <br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="alert alert-danger {{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="row">
            <div class="col-sm-5">
                <p class="h4 text-center">Register</p>
                <form action="/register" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name" class="control-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="control-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email_reg" class="control-label">Email</label>
                        <input type="email" name="email_reg" id="email_reg" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password_reg" class="control-label">Password</label>
                        <input type="password" name="password_reg" id="password_reg" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="control-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-sm-2"> </div>
            <div class="col-sm-5">
                <p class="h4 text-center">Login</p>
                <form action="/login" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email_login" class="control-label">Email</label>
                        <input type="email" name="email_login" id="email_login" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password_login" class="control-label">Password</label>
                        <input type="password" name="password_login" id="password_login" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
